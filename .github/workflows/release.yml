name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries for multiple platforms
        run: |
          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/ingest-linux-amd64 ./cmd/ingest
          GOOS=linux GOARCH=amd64 go build -o dist/pipeline-linux-amd64 ./cmd/pipeline
          GOOS=linux GOARCH=amd64 go build -o dist/report-linux-amd64 ./cmd/report
          GOOS=linux GOARCH=amd64 go build -o dist/replay-linux-amd64 ./cmd/replay
          GOOS=linux GOARCH=amd64 go build -o dist/backtest-linux-amd64 ./cmd/backtest

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/ingest-linux-arm64 ./cmd/ingest
          GOOS=linux GOARCH=arm64 go build -o dist/pipeline-linux-arm64 ./cmd/pipeline
          GOOS=linux GOARCH=arm64 go build -o dist/report-linux-arm64 ./cmd/report
          GOOS=linux GOARCH=arm64 go build -o dist/replay-linux-arm64 ./cmd/replay
          GOOS=linux GOARCH=arm64 go build -o dist/backtest-linux-arm64 ./cmd/backtest

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/ingest-darwin-amd64 ./cmd/ingest
          GOOS=darwin GOARCH=amd64 go build -o dist/pipeline-darwin-amd64 ./cmd/pipeline
          GOOS=darwin GOARCH=amd64 go build -o dist/report-darwin-amd64 ./cmd/report
          GOOS=darwin GOARCH=amd64 go build -o dist/replay-darwin-amd64 ./cmd/replay
          GOOS=darwin GOARCH=amd64 go build -o dist/backtest-darwin-amd64 ./cmd/backtest

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/ingest-darwin-arm64 ./cmd/ingest
          GOOS=darwin GOARCH=arm64 go build -o dist/pipeline-darwin-arm64 ./cmd/pipeline
          GOOS=darwin GOARCH=arm64 go build -o dist/report-darwin-arm64 ./cmd/report
          GOOS=darwin GOARCH=arm64 go build -o dist/replay-darwin-arm64 ./cmd/replay
          GOOS=darwin GOARCH=arm64 go build -o dist/backtest-darwin-arm64 ./cmd/backtest

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
